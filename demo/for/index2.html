<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Demo</title>
    </head>
    <body>
        <div id="container"></div>
        <script src="../../dist/j.js"></script>
        <script>
			function genData(n) {
				var ret = [];
				var sexMap = {
					'true': "男",
					'false': "女"
				};
				for( var i = 0; i < n; i++ ) {
					ret.push( [
					    Math.random(),
						3 + Math.ceil((Math.random() * 30)),
						sexMap[1 - Math.random() > 0.5],
						Math.random()
					] );
				}
				return ret;
			}
			var view = new J.View( {
				template : [
                    '<table>',
                        '<tr :for="x of list">',
                            '<td :for="value, i of x" $class="i == \'age\' ? \'left\' : \'right\'">',
                                '{{value}}',
                            '</td>',
                        '</tr>',
                    '</table>'
				].join( '' ),
				scope : {
                    data : 1,
					list : []
				}
			} );

            document.getElementById( 'container' ).appendChild( view.$el );            


			var index = 0
			var array = []
			var timer = setInterval(function () {
				var now = new Date - 0
				view.scope.list = genData( 1000 )
				var cost = new Date - now
				console.log(index, " cost ", cost, 'ms')
				array.push(cost)
				now = new Date
				index++
				if (array.length > 60) {
					clearInterval(timer)
					console.log('平均耗时 ', array.reduce(function (a, b) {
						return a + b
					}, 0) / 60, 'ms')
					array.shift()
					  console.log('更新平均耗时 ', array.reduce(function (a, b) {
						return a + b
					}, 0) / 60, 'ms')
				}
			}, 50)

        </script>
    </body>
</html>
